<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperBolaZ</title>
    
    <!-- | ↓ Importando Bootstrap ↓ | -->
    <!-- Estilo --> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Funcionalidades de Script--> 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <!-- | ↓ Importando CSS ↓ | -->
    <link rel="stylesheet" href="../Style/style-global.css">
    <link rel="stylesheet" href="../Style/indexStyle.css">

    <!-- | ↓ Favicon do site ↓ | -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="container-fluid header-content">
            
            <a href="index.html" class="logo"> 
                <img src="../img/SUPERBOLA.png" alt="Logo Super Bola"> 
            </a>

            <div class="links">
                <a href="#">Promoções</a>
                <a href="#">Customizáveis</a>
                <a href="sobre.html">Sobre Nós</a>
            </div>
            
            <div class="entrar">
                <a href="login-pag.html" class="btn btn-entrar">Entrar</a>
                <img src="../img/user-icon.png" alt="Ícone de usuário" id="user-icon">
            </div>

        </div> 
    </header>

    <main>
        <div class="container">
            <!-- | ↓ Aqui é o carrossel↓ | -->
            <div class="carrossel">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="../img/carrossel/carrossel1.png" class="d-block w-100" alt="Primeiro Slide">
                        </div>
                        <div class="carousel-item">
                        <img src="../img/carrossel/carrossel3.png" class="d-block w-100" alt="Segundo Slide">
                        </div>
                        <div class="carousel-item">
                        <img src="../img/carrossel/carrossel1.png" class="d-block w-100" alt="Terceiro Slide">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

                    
            <!--↓ AQUI É O CARD. POR FAVOR NÃO MEXER ;-; ↓ -->
            <div class="container">
            <div class="card">
                <div class="card-imagem">
                    <img class="card-foto" src="../img/GokuShadowAlt2.png" alt="goku0">
                </div>
                <div class="card-texto">
                    <h2 class="card-titulo">Camiseta</h2>
                    <p class="card-descricao">R$ 100,00</p>
                </div>
                <div class="card-botao">
                    <button type="button" class="btn">Comprar</button>
                </div>
            </div>  
            </div>
        </div>
    </main>

    <footer>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
