<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>

    <!-- | ↓ Importando Bootstrap ↓ | -->
    <!-- Estilo --> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Funcionalidades de Script--> 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- | ↓ Importando CSS ↓ | -->
    <link rel="stylesheet" href="../Style/style-global.css">
    <link rel="stylesheet" href="../Style/loginStyle.css">
</head>
<body>
    <header>
        <div class="container-fluid header-content">
            
            <a href="index.html" class="logo"> 
                <img src="../img/SUOERBOLAZ.png" alt="Logo Super Bola"> 
            </a>

            <div class="links">
                <a href="promocao.html">Promoções</a>
                <a href="customizaveis.html">Customizáveis</a>
                <a href="sobre.html">Sobre Nós</a>
            </div>
            
            <div class="entrar">
                <a href="login-pag.html" class="btn btn-entrar">Entrar</a>
                <img src="../img/user-icon.png" alt="Ícone de usuário" id="user-icon">
            </div>

        </div> 
    </header>

    <div id="login-container" class="d-flex justify-content-center align-items-center">
        <main>
            <div class="d-flex flex-column align-items-center">
                <img src="../img/Discípulos.png" id="logo" alt="Logo da Empresa">
                <form>
                    <div class="informacao">
                        <label for="usuario">Usuário:</label><br>
                        <input type="text" id="usuario" name="usuario" required><br><br>
                        <label for="senha">Senha:</label><br>
                        <input type="password" id="senha" name="senha" required><br><br>
                    </div>
                    <div class="btn-login">
                        <button type="button" onclick="handleCadastro()">Cadastrar</button>
                        <button type="button" onclick="handleLogin()">Login</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
